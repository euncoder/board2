<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>view</title>
</head>
<body>
<h1 th:text="${board.title}">제목입니다</h1>
<img th:src="@{${board.filepath}}">
<p th:text="${board.content}">내용입니다</p>
<p></p>
<a th:href="@{/board/delete(id=${board.id})}">글삭</a>
<a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
<a th:href="@{/board/list}">목록</a>
</body>
</html>
